{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Reset Password</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'assets/css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Reset Your Password</h1>
                                        <br/>
                                        
                                    </div>

                                    <form method="post" action="{% url 'reset-password' %}" class="user needs-validation" novalidate>

                                        <div class="alert" role="alert" id="checkPasswords">
                                        </div>

                                        {% if messages %}
                                            {% for message in messages %}
                                                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                                
                                                    
                                                    <strong>{{ message }}</strong>
                                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                
                                                </div>
                                            {% endfor %}
                                        {% endif %}

                                            {% csrf_token %}
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="password" class="form-control form-control-user" name="ResetPassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                                            id="exampleInputResetPassword" placeholder="Password" required>
                                                    
                                                        <span class="input-group-append">
                                                            <div  id="togglePassword" class="form-control form-control-user input-group-text bg-transparent"><i class="fa fa-eye"  aria-hidden="true"></i></div>
                                                        </span>
                                                </div>
                                                 
                                            </div>

                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="password" class="form-control form-control-user" name="ResetConfirmPassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                                            id="exampleInputResetConfirmPassword" placeholder="Confirm Password" required>
                                                    
                                                        <span class="input-group-append">
                                                            <div  id="toggleConfirmPassword" class="form-control form-control-user input-group-text bg-transparent"><i class="fa fa-eye" id="toggleConfirmPassword" aria-hidden="true"></i></div>
                                                        </span>
                                                </div>
                                                 
                                            </div>
                                          
        
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="btnResetPassword">
                                            ResetPassword
                                        </button>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'assets/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'assets/js/sb-admin-2.min.js' %}"></script>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('exampleInputResetPassword');

        togglePassword.addEventListener('click', function(e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.firstChild.toggle('fa-eye-slash');
        })
    </script>


    <script>
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('exampleInputResetConfirmPassword');

        toggleConfirmPassword.addEventListener('click', function(e) {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPassword.firstChild.toggle('fa-eye-slash');
        })
    </script>

    <script>
        
        $('#btnResetPassword').click(function(event){
            const password = $('#exampleInputResetPassword').val();
            const confirmPassword = $('#exampleInputResetConfirmPassword').val();
            console.log(password,confirmPassword);
            
            if (password != confirmPassword)
            {
                event.preventDefault();
                $('#checkPasswords').append('<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>{{ message }}</strong><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>');
            }

        })
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>

</body>

</html>
